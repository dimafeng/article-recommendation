
name: Recommender

on:

  push:
     branches: '*'

  schedule:
    - cron:  '0 */4 * * *'

jobs:

  build:

    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.2.2'

      - name: Send messages
        run: | 
          poetry install 
          poetry run python ${GITHUB_WORKSPACE}/article_recs/recommender.py
        env:
          POSTGRES_CONNECTION: ${{secrets.POSTGRES_CONNECTION}}
          TELEGRAM_TOKEN: ${{secrets.TELEGRAM_TOKEN}}
          TELEGRAM_CHAT_ID: ${{secrets.TELEGRAM_CHAT_ID}}
